<!DOCTYPE html>

<head>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Try Our Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-secondary" <i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="col">   
                <div id="Account">
                    <button id="dropbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="user-icon">

                        </svg>

                        <a href="#">Login</a>
                        <a href="#">Register</a>

                </div>
