<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href=".../css/products.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col text-start">
                <span class="logo mb-2 mt-2">
                    <i class="bi bi-globe-europe-africa"></i>Travel Trove
                </span>
            </div>
            <div class="col-4 text-center">
                <div class="input-group mt-2 mb-2">
                    <input type="text" class="form-control" placeholder="Try Our Search" aria-label="search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col text-center mb-2 mt-2">
                <div class="btn-group">
                    <button type="button" id="btn-account" class="btn" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
                        <i class="bi bi-person"></i>Account
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" ">
                        <li><a class="dropdown-item" href="#">Login</a></li>
                        <li><a class="dropdown-item" href="#">Register</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Manger</a></li>

                    </ul>
                </div>
                <div class="btn-group">
                    <button id="btn-Shopping-cart" class="btn dropdown-toggle no-arrow" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
                        <i class="bi bi-bag-check"></i>
                        <span class="cart-count badge">0</span>
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="btn dropdown-item" onclick="viewCart()">View Basket</button>
                        </li>
                        <li><a class="dropdown-item" href="#">Checkout</a></li>
                    </ul>

                </div>
            </div>

        </header>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accessories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- the start of the products grid-->
    <div class="container my-4">
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-grid">
            <div class="col">
                <a href="/product/1" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img src=".jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product name</h5>
                            <p class="card-text">Price</p>
                            <button class="btn btn-primary" onclick="addToCart('Product name', 20)">Add to Cart</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="/product/2" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img src=".jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product name</h5>
                            <p class="card-text">Price</p>
                            <button class="btn btn-primary" onclick="addToCart('Product name', 20)">Add to Cart</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="/product/3" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img src=".jpg" class="card-img-top" alt="Product 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product name</h5>
                            <p class="card-text">Price</p>
                            <button class="btn btn-primary" onclick="addToCart('Product name', 20)">Add to Cart</button>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="/product/4" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img src=".jpg" class="card-img-top" alt="Product 4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product name</h5>
                            <p class="card-text">Price</p>
                            <button class="btn btn-primary" onclick="addToCart('Product name', 20)">Add to Cart</button>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cart-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Basket</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Product added to cart!
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../cart.js"></script>
</body>



</html>
